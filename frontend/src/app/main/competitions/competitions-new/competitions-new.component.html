<o-form show-header="no" (onInsert)="addCompetition()">
  <o-column fxFlex title="{{ 'NEW_LEAGUE' | oTranslate }}">
    <o-row>
      <o-text-input #compName class="input-padding" attr="compName" label="{{'COMP_NAME' | oTranslate}}" fxFlex="99"
        required="yes"></o-text-input>
    </o-row>
    <span>
      <o-row fxFlex="50">
        <o-combo #type_combo (onChange)="changeType()" attr="type_combo" data="Public"
          label="{{'COMP_TYPE' | oTranslate}}" [static-data]="staticData" value-column="value" columns="value;name"
          visible-columns="name" null-selection="no" read-only="no" required="yes" fxFlex="90"></o-combo>
      </o-row>
      <o-row fxFlex="50">
        <o-text-input id="codigo" class="code_form" #league_code attr="league_code" label="{{'COMP_CODE' | oTranslate}}"
          read-only="yes" fxFlex></o-text-input>
      </o-row>
    </span>
    <o-row>
      <o-textarea-input #compDescription attr="compDescription" label="{{'COMP_DESCRIPTION' | oTranslate}}" fxFlex
        max-length="500" required="yes"></o-textarea-input>
    </o-row>
    <o-row>
      <span fxFlex="10"></span>
      <span fxFlex="50" >
        <o-button label="CANCEL" attr="raised4" type="RAISED" (click)="onNoClick()" layout-padding
          color="accent"></o-button>
      </span>
      <span fxFlex="50">
        <o-button label="SAVE" attr="raised4" type="RAISED" (click)="addCompetition()" layout-padding
          color="primary"></o-button>
      </span>
    </o-row>
  </o-column>
</o-form>
